{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 my-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Register</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
      <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
    </div>
    <div class="mb-4">
      <label for="password1" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input type="password" id="password1" name="password1" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
    </div>
    <div class="mb-4">
      <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
      <input type="password" id="password2" name="password2" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
    </div>
    <button type="submit" class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600">Register</button>
  </form>
</div>
{% endblock %}
