{% extends "base.html" %}

{% block title %}
Add Phone Number
{% endblock %}

{% block content %}
  <h2 class="text-2xl font-semibold mb-4">Add Phone Number</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Add</button>
  </form>
{% endblock %}
